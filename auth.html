<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css"/>
    <script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="css/auth.css"/>
</head>
<body class="gradient">
    <div class="container">
        <div class="window row col-xl-5 col-lg-5 col-md-5 col-sm-6">
            <p class="window__title "><strong>Вход</strong></p>
            <form action="" method="get" class="row">
                <input class="input__login col-12" name="login" id="login" type="text" placeholder="Логин"/><br>
                <input class="input__password col-12" name="password" id="password" type="password" placeholder="Пароль"/><br>
                <input class="input__enter col-12" name="enter" id="enter" type="button" disabled value="Войти"/>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
